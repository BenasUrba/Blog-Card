<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="container">
    <div class="blog-card">
      <img  class="card-img" src="assets/images/illustration-article.svg" alt="logo img">

      <h3 class="text">Learning</h3>

      <p class="text pub-date">Published 21 Dec 2023</p>

      <h1 class="heading-style">HTML & CSS foundations</h1>

      <p class="text text-para">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="char-section">
        <img src="assets/images/image-avatar.webp" alt="Greg">
        <h4 class="text">Greg Hooper</h4>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BenasUrba">Benas Urba</a>.
    </div>

  </div>
  
</body>
</html>
